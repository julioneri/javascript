<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooma</title>
</head>
<body>
    <div>
        <input type="number" name="txtnum" id="txtn1" placeholder="0">
        <input type="number" name="txtnum" id="txtn2" placeholder="0">
        <input type="button" value="Enviar" onclick="somar()">
    </div>
    <p id="resul">Resultado</p>

    <script>
        function somar() {
            var num1 = window.document.querySelector('input#txtn1')
            var num2 = window.document.querySelector('input#txtn2')
            
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)

            var s = n1 + n2

            var res = window.document.querySelector('p#resul')

            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} Ã© igual a ${s}.`
            
        }
    </script>
</body>
</html>
