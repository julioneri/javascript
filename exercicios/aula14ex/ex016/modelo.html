<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <div id="content">
            <div>
                <label for="startNum">Início:</label>
                <input type="number" name="start" id="startNum" placeholder="0">
            </div>

            <div>
                <label for="endNum">Fim:</label>
                <input type="number" name="end" id="endNum" placeholder="0">
            </div>

            <div>
                <label for="stepNum">Passos:</label>
                <input type="number" name="step" id="stepNum" placeholder="0">
            </div>

            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="resulArea">
            <p id="resul">Preparando a contagem...</p>
            <p id="total"></p>
        </div>
    </section>
    <footer>
        <p>&copy; JulioNeri</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
