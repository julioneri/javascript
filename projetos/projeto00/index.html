<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <div id="container" class="container-style">
            <h1>Título</h1>
            <hr>
            <div id="subtArea">
                <p>Subtítulo</p>
                <p>Mensagem</p>
            </div>
            <div id="input-container">
                <input type="number" name="vel" id="vel" placeholder="val"><span>val</span>
            </div>
            <input class="button" type="button" value="Enviar">
        </div>
        <div id="resulmodal" class="container-style">
            <button class="closebtn" onclick="closeModal()">x</button>
            <span class="material-symbols-outlined">warning</span>
            <p id="resul">Mensagem</p>
        </div>
    </main>
    
    <footer>
        <div id="social-media">
            <a href="https://github.com/julioneri" target="_blank"><i class="bi bi-github"></i></a>
            
            <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
    <script>
        function closeModal() {
            var resulModal = window.document.querySelector('div#resulmodal')
            resulModal.style.display = 'none'
        }
    </script>
</body>
</html>
