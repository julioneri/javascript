<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome: ')

        document.write(`Olá, <strong>${nome}</strong>! O seu nome tem ${nome.length} letras.<br>`)
        document.write(`O seu nome em MAIÚSCULAS é ${nome.toUpperCase()}.<br>`)
        document.write(`O seu nome em MINÚSCULAS é ${nome.toLowerCase()}.<br>`)

    </script>
</body>
</html>
